<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3" *ngFor="let book of books">
			<app-book 
				[book]=book 
				(editButtonEmitter)=editButtonClicked($event)
				(deleteButtonEmitter)=deleteBook($event)
				></app-book>
		</div>
	</div>

	<!-- Add book Button -->
	<div class="button_container">
		<button md-fab class="addButton" (click)="createNew()"><i class="material-icons">add</i></button>
	</div>
</div>
